type IUser {
  id: Int
  username: String
  photo: String
  email: String
  subjects: [ISubject]!
  notes: [INote]!
}

input IUserLogInInput {
  username: String!
  password: String!
}

input IUserSignUpInput {
  username: String!
  password: String!
  email: String!
  photo: String
}

type IUserToken {
  token: String
}
